<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Iron World - Личный кабинет</title>
    <link rel="icon" type="image/svg+xml" href="pict/video_card.svg">
    <link rel="icon" href="pict/video_card.ico" sizes="any">
    <link rel="icon" type="image/png" href="pict/video_card.png">
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
 </head>
 <body onload="ttxUser()" id="Topic1">
    <div class="feedback">
        <div>
            <a href="#Topic1">
                <img src="pict/circle-arrow-up-svgrepo-com.svg">

            </a>
        </div>
    </div>
    <header th:replace = "~{header :: header}"></header>
    <aside class="panel">
        <li th:replace = "~{navigation :: navigation}"></li>
    </aside>
    <main class="gallery-transform">
        <article> 
            <section class="user_page">
                <table>
                    <thead>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Name</th>
                    <th>lastName</th>
                    <th>phoneNumber</th>
                    <th>email</th>
                    <th>accountBan</th>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.username}">UserName</td>
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.lastName}">lastName</td>
                            <td th:text="${user.phoneNumber}">phoneNumber</td>
                            <td th:text="${user.email}">email</td>
                            <td th:text="${user.accountBan}">accountBan</td>
                            <td>
                                <form action="/admin/delete" method="post">
                                    <input type="hidden" name="userId" th:value="${user.id}"/>
                                    <button type="submit">Удалить</button>
                                </form>
                            </td>
                            <td>
                                <form action="/admin/bans" method="post">
                                    <input type="hidden" name="userId" th:value="${user.id}"/>
                                    <button type="submit">Ban/unban</button>
                                </form>
                            </td>
                            <td>
                                <form action="/userDetailsView" method="post">
                                    <input type="hidden" name="userId" th:value="${user.id}"/>
                                    <button type="submit">Посмотреть заказы</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="user_page">
                <table>
                    <thead>
                    <th>ID Заказа</th>
                    <th>Статус</th>
                    <th>Полная стоимость</th>
                    <th>Дата доставки</th>
                    <th>Адресс доставки</th>
                    <th>Почта пользователя</th>
                    <th>Товаров в корзине</th>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${details}">
                            <td th:text="${detail.id}">ID</td>
                            <td th:text="${detail.statusCompleted}">ID</td>
                            <td th:text="${detail.totalCost}">ID</td>
                            <td th:text="${detail.deliveryDate}">ID</td>
                            <td th:text="${detail.address}">ID</td>
                            <td th:text="${detail.user.email}">ID</td>
                            <td th:text="${detail.orderList.size()}">ID</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </article>
    </main>
    <footer th:replace = "~{footer :: footer}"></footer>
 </body>

<script src="java/main.js"></script>
<script src="java/tab.js"></script>
<script src="java/user_enter.js"></script>
</html>
